javadoc {
    dependsOn delombok
    source = delombok.outputDir
    failOnError = false
}

publishing {
    publications {
        mavenJava {
            pom {
                name = 'Challonge Java'
                description = 'Java and JVM bindings for the Challonge API'
            }
        }
    }
}